    button:active {

    .girasol-container {

      height: 300px;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }
    
    .girasol {
      position: relative;
      width: 120px;
      height: 0;
      display: flex;
      justify-content: center;
      transition: height 2s ease-in-out;
    }
    
    .tallo {
      position: absolute;
      width: 10px;
      height: 100%;
      background: linear-gradient(to bottom, #7cb342, #558b2f);
      border-radius: 5px;
      bottom: 0;
    }
    
    .hoja {
      position: absolute;
      width: 40px;
      height: 25px;
      background: #7cb342;
      border-radius: 50% 0 50% 50%;
      z-index: 1;
    }
    
    .hoja.izquierda {
      left: -15px;
      top: 60%;
      transform: rotate(-30deg);
    }
    
    .hoja.derecha {
      right: -15px;
      top: 40%;
      transform: rotate(120deg);
      border-radius: 50% 50% 50% 0;
    }
    
    .flor {
      position: absolute;
      top: 0;
      width: 100px;
      height: 100px;
      background: #ffeb3b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
      transform-origin: center bottom;
      animation: none;
    }
    
    .centro {
      width: 50px;
      height: 50px;
      background: #5d4037;
      border-radius: 50%;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .petalo {
      position: absolute;
      width: 35px;
      height: 60px;
      background: #ffd54f;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    
    #mensaje {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #444;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      line-height: 1.6;
      padding: 0 10px;
    }
    
    .pregunta {
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }
    
    .pregunta.activa {
      display: block;
    }
    
    .corazon {
      color: #ff4d4d;
      display: inline-block;
      animation: latido 1.5s infinite;
    }
    
    .flores-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.15;
    }
    
    .flor-fondo {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      animation: caer 10s linear infinite;
    }
    
    .progreso {
      width: 100%;
      height: 8px;
      background: #ffe6b3;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .barra-progreso {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffcc00, #ffdb4d);
      border-radius: 4px;
      transition: width 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes caer {
      0% { 
        transform: translateY(-50px) rotate(0deg); 
        opacity: 0;
      }
      10% { 
        opacity: 1;
      }
      90% { 
        opacity: 0.8;
      }
      100% { 
        transform: translateY(100vh) rotate(360deg); 
        opacity: 0;
      }
    }
    
    @keyframes mecer {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }
    
    @media (max-width: 600px) {
      h1 {

      }
      
      button {
        padding: 12px 24px;
        font-size: 1rem;
        min-width: 120px;
      }
      
      #mensaje {
        font-size: 1.1rem;
      }
      
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
